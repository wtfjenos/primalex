<!DOCTYPE html>
<html>
<style>
    /* CSS code for online shop design */

    /* Body */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Header */
    header {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
    }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    nav li {
        display: inline-block;
        margin-right: 20px;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        transition: all 0.3s ease;
    }

        nav a:hover {
            color: #f1c40f;
        }

    /* Main */
    main {
        margin: 0 auto;
        padding: 40px;
    }

    section {
        margin-bottom: 60px;
    }

    h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
    }

    li {
        margin-right: 20px;
        margin-bottom: 20px;
        width: calc((100% - 40px) / 3);
    }

        li:last-child {
            margin-right: 0;
        }

    h3 {
        font-size: 20px;
        margin: 0 0 10px;
    }

    h4 {
        font-size: 50px;
        margin: 0 0 10px;
        text-align: center;
        padding: 20px;
    }

    img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
    }

    p {
        margin-bottom: 10px;
    }

    button {
        background-color: white;
        border: none;
        color: #333;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

        button:hover {
            background-color: #333;
            color: #fff;
        }

    .Div1 {
        text-align: center;
    }

    .Div2 {
        max-width: 1200px;
        text-align: center;
        margin: 0 auto;
        padding: 40px;
    }

    .prejebany {
        max-height: 200px;
        text-align: center;
        margin: 0 auto;
        padding: 40px;
    }

    .pocitanie {
        max-height: 200px;
        text-align: center;
        margin: 0 auto;
        padding: 40px;
    }

    a {
        text-decoration: none;
        color: black;
    }

    a:hover {
        color: white;
    }
    /* Footer */
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
    }
</style>
